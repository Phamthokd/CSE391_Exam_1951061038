<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h3 class="d-flex justify-content-center mt-5 text-black">Đăng ký du lịch</h3>
        <div class="col-12 mt-3">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >Họ và Tên</label
            >
            <div class="col-10">
              <input type="text" class="form-control" id="txt_ten" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >Địa chỉ</label
            >
            <div class="col-10">
              <input type="text" class="form-control" id="txt_diachi" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >SDT</label
            >
            <div class="col-10">
              <input type="number" class="form-control" id="txt_sdt" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >Khách Việt Nam</label
            >
            <div class="col-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckIndeterminate"
                />
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >Chọn tour</label
            >
            <div class="col-10">
              <select class="form-select" aria-label="Default select example">
                <option value="1">HN-HCM</option>
                <option value="2">DN-HCM</option>
                <option value="3">VP-HCM</option>
              </select>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >Phương tiện</label
            >
            <div class="col-10">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="txt_maybay"
                  value="option1"
                />
                <label class="form-check-label text-black" for="inlineRadio1"
                  >Máy Bay</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="txt_oto"
                  value="option2"
                />
                <label class="form-check-label text-black" for="inlineRadio2">Ô tô</label>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >Số lượng đoàn khách</label
            >
            <div class="col-10 d-flex">
              <div class="mb-3 d-flex">
                <label for="" class="col-3 col-form-label ms-3"
                  >Người lớn</label
                >
                <div class="col-9">
                  <input type="number" class="form-control" id="txt_lon" />
                </div>
              </div>
              <div class="mb-3 d-flex ms-3">
                <label for="" class="col-3 col-form-label ms-3"
                  >Trẻ con</label
                >
                <div class="col-9">
                  <input type="number" class="form-control" id="txt_con" />
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"
              >ghi chú thêm</label
            >
            <div class="col-10">
              <input type="text" class="form-control" id="" style="overflow: auto;" />
            </div>
          </div>
          <div class="d-flex">
            <button class="me-3" id="btn_yes">Đồng ý</button>
            <button class="">reset</button>
          </div>
          <div class="">

          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
   
  </body>
</html>
